{% extends 'base.html' %}
{% block title %} Update Todo{% endblock title %}
{% block body %}

    <div class="container">
        <h2>Update Todo</h2>
        <form action="/update/{{ todo.sno }}" method="POST">
            <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" name="title" id="title" value="{{ todo.title }}">
            </div>
            <div class="form-group">
                <label for="desc">Todo Description</label>
                <input type="text" name="desc" id="desc" value="{{ todo.desc }}">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>

{% endblock body %}
